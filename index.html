<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>To-Do List</title>
  <meta name="description" content="To-Do List App." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/ToDoList.png" type="image/icon">
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>To-Do List</h1>
				<h6>Tiernan Coetzee</h6>
			</div>
		</div>
		<div class="row">
			<div class="helpText col-12">
				<p id="first">Enter text into the input field and press Enter to add items to your list.</p>
				<p id="second">Click the "X" to remove the item from your list when it is complete.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New item..." maxlength="27">
				<button id="enter"></button>
			</div>
		</div>
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
